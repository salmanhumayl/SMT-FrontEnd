<div class="pagination">
    <button  class="btn btn-sm btn-primary" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>&nbsp;&nbsp;Page {{ currentPage }} of {{ totalPages }}&nbsp;&nbsp;</span>
    <button class="btn btn-sm btn-primary" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
