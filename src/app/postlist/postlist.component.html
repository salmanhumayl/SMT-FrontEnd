
        <div class="card shadow-sm mb-3" *ngFor="let post of postitem">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="mx-2" style="margin-right: 20px!important;">
                  <a href="#">
                    <img src="assets/images/e3b466c72170ecd867516de2d466ac14.png" class="avatar-img" />
                  </a>
                </div>
                <div>
                  <h3>{{post.postedByNavigation.name}}</h3>
                  <div class="d-flex">
                    <small class="text-body-secondary" style="margin-right: 10px;">{{post.postDate | date:'HH:mm:ss a '}}</small>
                    <small class="text-body-secondary">{{post.postDate | date:'d MMMM y'}}</small>
                  </div>
                </div>
              </div>

              <a [href]="filepath+post.filePath"  class="btn btn-sm btn-primary" *ngIf="post.isAttachment" target="_blank" >View attached file</a>
            </div>
            <hr />
            <!-- <p class="h4">SCX Tips</p>-->
           <h5>{{post.post1}}</h5>

          </div>
        </div>
      <nav aria-label="Page navigation example flex-end">
        <ul class="pagination">
         <!-- <li class="page-item "><a class="page-link" href="#" (click)="onPreviousPage()" >Previous</a>
          </li>
          
          <li class="page-item" *ngFor="let i of getArrayFromNumber(totalPage);let no=index" >
            <a class="page-link" href="#" (click)="updatePage(no+1)">{{no+1}}</a>
          </li>
          
         
          <li class="page-item"  *ngIf="this.noofpages!=this.currentPage" >
            <a class="page-link" href="#" (click)="onNextPage()">Next</a>
          </li>-->
          <app-pagination
              [currentPage]="currentPage"
              [itemsPerPage]="pageSize"
              [totalItems]="noOfItems"
              (pageChanged)="onPageChange($event)">
          </app-pagination>
        

        </ul>
