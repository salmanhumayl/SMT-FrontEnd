
        <div class="card shadow-sm mb-3" *ngFor="let post of postitem |slice : startIndex:endIndex">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="mx-2" style="margin-right: 20px!important;">
                  <a href="#">
                    <img src="assets/images/e3b466c72170ecd867516de2d466ac14.png" class="avatar-img" />
                  </a>
                </div>
                <div>
                  <h3>{{post.postedByName}}</h3>
                  <div class="d-flex">
                    <small class="text-body-secondary" style="margin-right: 10px;">{{post.postDate | date:'HH:mm:ss a '}}</small>
                    <small class="text-body-secondary">{{post.postDate | date:'d MMMM y'}}</small>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-sm btn-primary">View</button>
            </div>
            <hr />
            <!-- <p class="h4">SCX Tips</p>-->
           <a href="#" class="h5 text-decor">{{post.post1}}</a>

          </div>
        </div>
